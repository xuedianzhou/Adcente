<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/layui-v2.3.0/layui/css/layui.css"
	type="text/css" media="all">
</head>
<script src="/js/jquery-3.1.1.js"></script>
<script src="/layui-v2.3.0/layui/layui.js"></script>
<script type="text/javascript">

	layui
			.use(
					[ 'layer', 'table', 'form' ],
					function() {
						$ = layui.jquery;
						table = layui.table;//获取layui的表格对象
						layer = layui.layer;
						form = layui.form;
						flow = layui.flow;
						tableload = table
								.render({
									elem : '#sites',
									url : '/f/findsites',
									page : 80,
									cellMinWidth:true, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
									cols : [ [ //表头
											{
												field : 'sitesid',
												
												title : 'ID',
												sort : true
											},
											{
												field : 'dns',
												
												title : '网站域名'
												
											},
											{
												field : 'sitesurl',
												title : '网站路径'
											},
											{
												field : 'pc',
												title : '备案号',
												
											},
											{
												field : 'ptime',
												title : '申请时间'
											}
											] ]
								});
								});
</script>
<body>
<table id="sites" lay-filter="table"></table>
</body>
</html>
