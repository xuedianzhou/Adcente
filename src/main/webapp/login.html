<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet'
	href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
<link rel="stylesheet" href="/assets/css/reset.css">
<link rel="stylesheet" href="/assets/css/supersized.css">
<link rel="stylesheet" href="/assets/css/style.css">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

</head>

<body>

	<div class="page-container">
		<h1>Login</h1>
		<form >
		<input type="text" name="name" id="name" class="username"
			placeholder="Username"> <input type="password" name="pwd"
			id="pwd" class="password" placeholder="Password">
		<button  type="button" id="btn">Sign me in</button>
		<a href="/baidu.jsp">人脸登录</a>
                <div class="error"><span>+</span></div>
</form>
		<div class="connect">
			<p>Or connect with:</p>
			<p>
				<a class="facebook" href=""></a> <a class="twitter" href=""></a>
			</p>
		</div>
	</div>
	<div align="center">天一广告平台</div>

	<!-- Javascript -->
	<script src="/assets/js/jquery-1.8.2.min.js"></script>
	<script src="/assets/js/supersized.3.2.7.min.js"></script>
	<script src="/assets/js/supersized-init.js"></script>
	<script src="/assets/js/scripts.js"></script>

</body>
<script type="text/javascript">
	$("#btn").click(function() {
		$.post("login", {
			"name" : $("#name").val(),
			"pwd" : $("#pwd").val()
		}, function(data) {
			if (data == "ok") {
			alert("登录成功");
				window.location = "admin/home.jsp";
			} else {
				alert("登录失败！");
				return false;
			}
		})

	})
</script>
</html>
