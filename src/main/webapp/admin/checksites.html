<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/layui-v2.3.0/layui/css/layui.css"
          type="text/css" media="all">
</head>
<script src="/js/jquery-3.1.1.js"></script>
<script src="/layui-v2.3.0/layui/layui.js"></script>
<script type="text/javascript"
        src="http://api.map.baidu.com/api?v=2.0&ak=db8lBBNiGd42lnbVCygGsLSrxXobnA6I"></script>
</head>
<script>
    var $ = null;
    var table = null;
    var layer = null;
    var form = null;
    var tableload = null;

    layui
        .use(
            ['layer', 'table', 'form'],
            function () {
                $ = layui.jquery;
                table = layui.table;//获取layui的表格对象
                layer = layui.layer;
                form = layui.form;
                tableload = table
                    .render({
                        elem: '#sites',
                        url: '/check/checksites',
                        page: 80,
                        cellMinWidth: true, //全局定义常规单元格的最小宽度，layui 2.2.1 新增

                        cols: [[ //表头
                            {
                                field: 'sitesid',

                                title: '网站ID',
                                sort: true
                            },
                            {
                                field: 'dns',

                                title: '网站域名',
                                templet: function (d) {
                                    return "<a href='http://www.alexa.cn/' target='_blank'>" + d.dns + "</a>";
                                }
                            },
                            {
                                field: 'sitesurl',
                                title: '网址',
                                templet: function (d) {
                                    return "<a href='" + d.sitesurl + "' target='_blank'>点击进入查看</a>";
                                }
                            },
                            {
                                field: 'pv',
                                title: '日均访问量'
                            },
                            {
                                field: 'pc',
                                title: '备案号'
                            },
                            {
                                field: 'id',
                                title: '用户id'
                            },
                            {
                                field: 'uname',
                                title: '用户名'
                            },
                            {
                                field: 's',
                                title: '审核状态',
                                templet: function (d) {
                                    return "待审核";
                                }
                            },

                            {
                                field: 'address',
                                title: '地址',
                                templet: function (d) {

                                    return "<a href='javascript:void(0)' onclick='showdt(this)' purl="
                                        + d.address
                                        + ">"
                                        + d.address
                                        + "</a>";
                                }
                            },
                            {
                                field: "",
                                title: "操作",
                                toolbar: "#barDemo"
                            }
                        ]]
                    });
                //监听工具条
                table.on('tool(table)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'check') {//点击审核调到showWin(data)方法
                        form.val("fm", data);
                        showsties(data);
                    }
                });
            });

    //弹出地图
    function showdt(d) {
        var ads = $(d).attr("purl");//获取地址
        <!-- 地图 -->
//百度地图API功能
        var map = new BMap.Map("allmap");    // 创建Map实例
        var point = new BMap.Point(116.404, 39.915);
        map.centerAndZoom(point, 11);  // 初始化地图,设置中心点坐标和地图级别
//添加地图类型控件
        map.addControl(new BMap.MapTypeControl({
            mapTypes: [
                BMAP_NORMAL_MAP,
                BMAP_HYBRID_MAP
            ]
        }));
//map.setCurrentCity("郑州");          // 设置地图显示的城市 此项是必须设置的
        map.centerAndZoom(ads, 20);

        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        map.enableContinuousZoom();    //启用地图惯性拖拽
        map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
        map.addControl(new BMap.OverviewMapControl()); //添加默认缩略地图控件
        map.addControl(new BMap.OverviewMapControl({isOpen: true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT}));   //右下角，打开
        map.addControl(new BMap.ScaleControl()); //添加比例尺控件
//创建折线并添加折线
        var polyline = new BMap.Polyline(ads, {
            strokeColor: "blue",
            strokeWeight: 3,
            strokeOpacity: 0.5
        });
        map.addOverlay(polyline);
        map.setViewport(ads);
        //没有设置党组织坐标
        layer.open({
            title: '公司地址'
            , type: 1
            , shadeClose: true //点击遮罩层关闭弹窗
            , anim: 3 //弹出动画
            , area: ['1200px', '1000px']
            , content: $("#allmap")
        });

    }

    //审核网站
    function showsties(data) {
        //打开窗口
        //拿到的index是一个重要的凭据，它是诸如layer.close(index)等方法的必传参数
        var index = layer.open({
            title: "网站审核",
            type: 1,//页面层
            icon: 6,//图表
            shadeClose: true,//点击遮罩层关闭弹窗
            anim: 3,//弹出动画
            content: $('#content'),
            area: ['500px', '590px'],//宽高
            btn: ['审核通过', '审核不通过', '取消'],//按钮回调函数1是yes，2是but2 function（）
            btnAlign: 'c',
            yes: function () {
                checkindent(index, 5);//通过
            },
            btn2: function () {
                checkindent(index, 2);//驳回
                return false;
            }
        });
    }

    //审核订单，返回审核备注信息
    function checkindent(openindex, statecode) {//statecode传递的点击值，
        var remark = "";
        //输入层
        layer.prompt({
            formType: 2,//输入框类型，支持0（文本）默认1（密码）2（多行文本）
            value: "",
            title: "审核备注(可以为空)",
            area: ['200px', '150px']
        }, function (value, index) {
            remark = value; //获取传递的输入框的value
            layer.close(index);//关闭输入框
            var title = "";
            if (statecode == 5) {
                title = "审核通过";
            }
            if (statecode == 2) {
                title = "驳回";
            }
            layer.confirm("是否" + title + "?", {
                icon: 3,
                title: "审核提示"
            }, function (i) {
                //提交数据
                var sid = $("#sitesid").val();//网站编号
                var aid = $("#aid").val();//审核人
                var uid = $("#id").val();//用户id
                alert(uid);
                $.post("/check/addchecksites", {
                    "sid": sid, //网站编号
                    "state": statecode, //审核状态
                    "aid": aid, //操作人
                    "uid": uid,
                    "test": remark, //备注f
                }, function (data) {
                    if (data == "ok") {
                        layer.msg("操作成功！", {
                            icon: 1
                        });

                    } else {
                        layer.msg("操作失败！", {
                            icon: 5
                        });
                    }
                });

                layer.close(i);//关闭确认通过窗口
                layer.close(openindex);//关闭open窗口
                tableload.reload();
            });
        });
    }
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-radius layui-btn-xs layui-btn-danger" lay-event="check">审核</a>
</script>
<body>
<div id="allmap" style="width:100%;height:100%;" hidden></div>
<table lay-filter="table" id="sites"></table>
<div hidden id="content">
    <form id="fm" method="post" style="width:100%; margin-top:5px;"
          lay-filter="fm" class="layui-form">
        <input id="aid" name="aid" value="1" hidden> <input id="id"
                                                            name="id" hidden> <input id="sitesid" name="sitesid" hidden>
    </form>
</div>
</body>
</html>
