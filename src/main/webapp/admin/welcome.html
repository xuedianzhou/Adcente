<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>天一广告平台</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/css/x-admin.css" media="all">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.css" media="all">
<link rel="stylesheet" href="/bootstrap/js/bootstrap.min.js" media="all" />
<script src="/js/jquery-3.1.1.js"></script>
<script src="/js/layui.js"></script>
<script src="/js/echarts.min.js"></script>
<script src="/js/echarts.js"></script>
</head>

<style type="text/css">
legend {
	display: block;
	width: 100px;
	border-bottom: 0px;
	font-family: "Microsoft YaHei", "Helvetica Neue";
}

legend a {
	color: #666;
}

legend a:hover {
	text-decoration: none;
}

.layui-table {
	font-family: "Microsoft YaHei", "Helvetica Neue";
}
</style>
<body>
	<div class="x-body">
		<blockquote class="layui-elem-quote">
			欢迎来到 天一广告平台<span class="f-14">v1.0</span> &nbsp;&nbsp;登录次数：18
		</blockquote>
		<div class="row">
			<div class="col-xs-6 col-sm-4 col-md-3">
				<section class="panel">
					<div class="symbol bgcolor-blue">
						<i class="fa fa-address-card"></i>
					</div>
					<div class="value tab-menu" bind="1">
						<a href="javascript:;" data-url="user-info.html" 
							data-parent="true" data-title="广告总数"><i class="iconfont "
							data-icon=""></i>
							<h1 id="ta">10</h1> </a> <a href="javascript:;" data-url="user-info.html"
							data-parent="true" data-title="广告总数"> <i class="iconfont "
							data-icon=""></i><span>提现总数</span></a>

					</div>
				</section>
			</div>
			<div class="col-xs-6 col-sm-4 col-md-3">
				<section class="panel">
					<div class="symbol bgcolor-commred">
						<i class="fa fa-handshake-o"></i>
					</div>
					<div class="value tab-menu" bind="1">
						<a href="javascript:;" data-url="user-info.html"
							data-parent="true" data-title="今日新增"> <i class="iconfont "
							data-icon=""></i>
							<h1 id="tb">10</h1>
						</a> <a href="javascript:;" data-url="user-info.html"
							data-parent="true" data-title="今日新增"> <i class="iconfont "
							data-icon=""></i><span>今日新增</span></a>

					</div>
				</section>
			</div>

			<div class="col-xs-6 col-sm-4 col-md-3">
				<section class="panel">
					<div class="symbol bgcolor-dark-green">
						<i class="fa fa-bar-chart"></i>
					</div>
					<div class="value tab-menu" bind="1">
						<a href="javascript:;" data-url="user-info.html"
							data-parent="true" data-title="订单总数"> <i class="iconfont "
							data-icon=""></i>
							<h1 id="tc">10</h1>
						</a> <a href="javascript:;" data-url="user-info.html"
							data-parent="true" data-title="订单总数"> <i class="iconfont "
							data-icon=""></i><span>已完成订单</span></a>
					</div>
				</section>
			</div>

			<div class="col-xs-6 col-sm-4 col-md-3">
				<section class="panel">
					<div class="symbol bgcolor-yellow-green">
						<i class="fa fa-cubes"></i>
					</div>
					<div class="value tab-menu" bind="1">
						<a href="javascript:;" data-url="user-info.html"
							data-parent="true" data-title="今日新增"> <i class="iconfont "
							data-icon=""></i>
							<h1 id="tdd">10</h1>
						</a> <a href="javascript:;" data-url="user-info.html"
							data-parent="true" data-title="今日新增"> <i class="iconfont "
							data-icon=""></i><span>正在进行</span></a>
					</div>
				</section>
			</div>

		</div>

		<fieldset class="layui-elem-field layui-field-title site-title">
			<legend>
				<a name="default">信息统计</a>
			</legend>
		</fieldset>

		<!--相关统计-->
		<div class="row">
			<div class="col-sm-6">
				<section class="panel">
					<div class="panel-heading">类型统计</div>
					<div class="panel-body">
						<div class="echarts" id="area" style="height:300px; height:350px"></div>
					</div>
				</section>
			</div>
			<div class="col-sm-6">
				<section class="panel">
					<div class="panel-heading">人气统计</div>
					<div class="panel-body">
						<div class="echarts" id="main" style="height:300px; height:350px"></div>
					</div>
				</section>
			</div>
			<div class="col-sm-6">
				<section class="panel">
					<div class="panel-heading">年度统计</div>
					<div class="panel-body">
						<div class="echarts" id="years" style="height:300px; height:350px"></div>
					</div>
				</section>
			</div>
			<div class="col-sm-6">
				<section class="panel">
					<div class="panel-heading">产品统计</div>
					<div class="panel-body">
						<div class="echarts" id="product"
							style="height:300px; height:350px"></div>
					</div>
				</section>
			</div>
		</div>
		<script type="text/javascript">
		$(function(){
		//顶部统计
			$.ajax({
			url:'/homecon',
			type:'post',
			dataType:"json",
		success :	function(data){
		    $('#ta').text(data[0]);
			$('#tb').text(data[1]);
			$('#tc').text(data[2]);
			$('#tdd').text(data[3]);
		}
			
			});
			
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据
			var option = {
				tooltip : {
					trigger : 'axis'
				},
				legend : {
					data : [ '广告', '网站', '平台' ]
				},
				grid : {
					left : '3%',
					right : '4%',
					bottom : '3%',
					containLabel : true
				},
				toolbox : {
					feature : {
						saveAsImage : {}
					}
				},
				xAxis : {
					type : 'category',
					boundaryGap : false,
					data : [ '周一', '周二', '周三', '周四', '周五', '周六', '周日' ]
				},
				yAxis : {
					type : 'value'
				},
				series : [ {
					name : '广告',
					type : 'line',
					stack : '总量',
					data : [ 120, 132, 101, 134, 90, 230, 210 ]
				}, {
					name : '网站',
					type : 'line',
					stack : '总量',
					data : [ 220, 182, 191, 234, 290, 330, 310 ]
				}, {
					name : '平台',
					type : 'line',
					stack : '总量',
					data : [ 150, 232, 201, 154, 190, 330, 410 ]
				} ]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
			});
		</script>
		<script type="text/javascript">
			// 指定图表的配置项和数据
			var myChart = echarts.init(document.getElementById('area'));

			// 指定图表的配置项和数据
			var option = {
				title : {
					text : '广告类型统计',
					subtext : '广告类型',
					x : 'center'
				},
				tooltip : {
					trigger : 'item',
					formatter : "{a} <br/>{b} : {c} ({d}%)"
				},
				legend : {
					orient : 'vertical',
					left : 'left',
					data : [ '广州', '佛山', '东莞', '中山', '深圳' ]
				},
				series : [ {
					name : '地区会员数量',
					type : 'pie',
					radius : '55%',
					center : [ '50%', '60%' ],
					data : [ {
						value : 6335,
						name : '互联网'
					}, {
						value : 4310,
						name : '服装'
					}, {
						value : 2310,
						name : '汽车'
					}, {
						value : 3310,
						name : '美妆'
					}, {
						value : 9310,
						name : '其他'
					} ],
					itemStyle : {
						emphasis : {
							shadowBlur : 10,
							shadowOffsetX : 0,
							shadowColor : 'rgba(0, 0, 0, 0.5)'
						}
					}
				} ]
			};
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('years'));

			// 指定图表的配置项和数据
			var option = {
				title : {
					text : '年度订单统计',
					subtext : '纯属虚构',
					x : 'center'
				},
				color : [ '#3398DB' ],
				tooltip : {
					trigger : 'axis',
					axisPointer : { // 坐标轴指示器，坐标轴触发有效
						type : 'shadow' // 默认为直线，可选为：'line' | 'shadow'
					}
				},
				grid : {
					left : '3%',
					right : '4%',
					bottom : '3%',
					containLabel : true
				},
				xAxis : [ {
					type : 'category',
					data : [ '一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月',
							'九月', '十月', '十一月', '十二月' ],
					axisTick : {
						alignWithLabel : true
					}
				} ],
				yAxis : [ {
					type : 'value'
				} ],
				series : [ {
					name : '活跃度',
					type : 'bar',
					barWidth : '60%',
					data : [ 10, 52, 200, 334, 390, 330, 220, 200, 334, 390,
							330, 220 ]
				} ]
			};
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('product'));

			// 指定图表的配置项和数据
			var option = {
				title : {
					text : '产品订单比例',
					subtext : '纯属虚构',
					x : 'center'
				},
				tooltip : {
					trigger : 'item',
					formatter : "{a} <br/>{b} : {c} ({d}%)"
				},
				legend : {
					orient : 'vertical',
					left : 'left',
					data : [ '车贷', '房贷' ]
				},
				series : [ {
					name : '访问来源',
					type : 'pie',
					radius : '55%',
					center : [ '50%', '60%' ],
					data : [ {
						value : 1335,
						name : '车贷'
					}, {
						value : 310,
						name : '房贷'
					} ],
					itemStyle : {
						emphasis : {
							shadowBlur : 10,
							shadowOffsetX : 0,
							shadowColor : 'rgba(0, 0, 0, 0.5)'
						}
					}
				} ]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>

	</div>
	<div class="layui-footer footer footer-demo">
		<div class="layui-main">
			<p>
				<a href="/"> Copyright ©2017 17sucai.com All Rights Reserved. </a>
			</p>

		</div>
	</div>

</body>
</html>
